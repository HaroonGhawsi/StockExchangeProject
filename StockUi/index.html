<script>

    function getCookie(cname) {
        var name = cname;
        var cookie = unescape(document.cookie);
        try{
            cookie = (cookie.match(cname+"[=][^;]+"))[0].replace(/(\w+)[=](.+)/g,"$2");
        }
        catch(err){
            return '';
        }

        return cookie;
    }
